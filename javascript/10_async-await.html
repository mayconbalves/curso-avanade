<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Async await</title>
  </head>
  <body>
    <script>
      const repositorys = fetch('https://api.github.com/users/mayconbalves/repos?per_page=50')
      let ret;
        repositorys
          .then(resp => resp.json())
          .then(response => {ret = response; console.log("log 1", ret)})
          .catch(err => console.log(err))
          console.log("log 2", ret)
    </script>
  </body>
</html>
